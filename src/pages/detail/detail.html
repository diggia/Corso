<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
        <ion-label stacked>Data</ion-label>
        <ion-datetime [(ngModel)]="expense.data" type="date" ></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label stacked>categoria</ion-label>
        <ion-select [(ngModel)]="expense.categoria">
          <ion-option *ngFor="let category of categories">{{category}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label stacked>quantit&agrave;</ion-label>
        <ion-input [(ngModel)]="expense.quantita" type="number" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Importo (&euro;)</ion-label>
        <ion-input [(ngModel)]="expense.importo" type="number" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Note</ion-label>
        <ion-input [(ngModel)]="expense.nota" type="text" ></ion-input>
      </ion-item>
  </ion-list>
</ion-content>
