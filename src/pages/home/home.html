<ion-header>
  <ion-navbar text-center color="primary">
    <ion-title>
      Expense Manager
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item *ngFor="let expense of expenses" (click)="openDetail(expense)">
    <h2>{{expense.nota}}</h2>
    <p>{{expense.categoria}}</p>
    <p>{{expense.importo | currency: 'EUR': true}} - {{expense.data | date: 'dd/MM/yyyy'}}</p>
    <ion-note item-right>{{expense.nota}}</ion-note>
  </ion-item>
</ion-list>
</ion-content>
